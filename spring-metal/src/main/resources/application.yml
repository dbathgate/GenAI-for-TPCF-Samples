spring:
  ai:
    vectorstore:
      pgvector: 
        initialize-schema: true
        remove-existing-vector-store-table: true
    openai:
      api-key: "YOUR-KEY"
    ollama:
      embedding:
        enabled: false
      chat:
        enabled: false
  jpa:
    generate-ddl: true
---
logging:
  level:
    root: INFO
---
spring:
  config:
    activate:
      on-profile: http2

server:
  http2:
    enabled: true
  port: 8443
  #ssl:
  #  enabled: true
  #  key-alias: demo
  #  key-store: classpath:keystore.bks
